<div class="container-cards">
    <div class="card" style="width: 320px; " *ngFor="let item of filteredProducts" >
        <img [src]="item.image" class="card-img-top" alt="..." height="250px" style="object-fit: cover; cursor: pointer;" [routerLink]="['/detalle', item.id]">
        <div class="card-body">
            <span class="text-secondary">{{item.category}}</span>
          <h5 class="card-title" style="cursor: pointer;" [routerLink]="['/detalle', item.id]">{{item.title | truncate:20}}</h5>
          <p class="card-text">{{item.description | truncate:150}}</p>
          <div class="card-foo">
            <div class="price">
              <strong>{{item.price | currency}}</strong>
            <input type="number" [(ngModel)]="item.qty" class="form-control qty" placeholder="Qty" min="1" max="20">
            </div>
            
            <button class="btn btn-primary" (click)="addCart(item)" >Add to cart</button>
          </div>
          
        </div>
      </div>
</div>
